<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>

        <c:if test="#{userController.sessionId == 0}">
            <h:link outcome="/login" value="Log in"/>
            <h:outputText value=" " />
            <h:link outcome="/user/Create" value="Sign up"/>
        </c:if>
        <c:if test="#{userController.sessionId != 0}">
            <h:form>
                <h:commandLink action="#{userController.logout}" value="logout" immediate="true"/>
                <h:outputText value=" #{userController.getCurrentUserName()}" />
                <h:commandLink action="#{userController.editCurrentProfile()}" value="Profile..." immediate="true"/>

            </h:form>
        </c:if>


        <h1>
            <ui:insert name="title">Default Title</ui:insert>
        </h1>


        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </h:body>

</html>
