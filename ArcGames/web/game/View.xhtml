<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{gameController.selected.name}" title="#{bundle.ViewGameTitle_name}"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:outputText value="#{gameController.selected.description}" title="#{bundle.ViewGameTitle_description}"/>
            <br />
            <canvas id="canvas" width="450" height="450"></canvas>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
            <script src="../resources/games/#{gameController.selected.link}"></script>

            <div id="score">0</div>
            
            <h:form>
                <h:commandLink action="#{gameController.prepareList}" value="#{bundle.ViewGameShowAllLink}"/>
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGameIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
