<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" styleClass="form">
                    <h:outputLabel value="#{bundle.EditGameLabel_name}" for="name" />
                    <h:inputText id="name" value="#{gameController.selected.name}" title="#{bundle.EditGameTitle_name}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{gameController.selected.description}" title="#{bundle.EditGameTitle_description}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_link}" for="link" />
                    <h:inputText id="link" value="#{gameController.selected.link}" title="#{bundle.EditGameTitle_link}" />
                </h:panelGrid>
                <h:commandButton action="#{gameController.update}" value="#{bundle.EditGameSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="#{gameController.prepareList}" value="Cancel" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
