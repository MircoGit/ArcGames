<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserhasGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserhasGameLabel_score}"/>
                    <h:outputText value="#{userhasGameController.selected.score}" title="#{bundle.ViewUserhasGameTitle_score}"/>
                    <h:outputText value="#{bundle.ViewUserhasGameLabel_game}"/>
                    <h:outputText value="#{userhasGameController.selected.game}" title="#{bundle.ViewUserhasGameTitle_game}"/>
                    <h:outputText value="#{bundle.ViewUserhasGameLabel_user}"/>
                    <h:outputText value="#{userhasGameController.selected.user}" title="#{bundle.ViewUserhasGameTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userhasGameController.destroyAndView}" value="#{bundle.ViewUserhasGameDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserhasGameEditLink}"/>
                <br />
                <h:commandLink action="#{userhasGameController.prepareCreate}" value="#{bundle.ViewUserhasGameCreateLink}" />
                <br />
                <h:commandLink action="#{userhasGameController.prepareList}" value="#{bundle.ViewUserhasGameShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserhasGameIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
