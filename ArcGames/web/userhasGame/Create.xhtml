<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserhasGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserhasGameLabel_score}" for="score" />
                    <h:inputText id="score" value="#{userhasGameController.selected.score}" title="#{bundle.CreateUserhasGameTitle_score}" />
                    <h:outputLabel value="#{bundle.CreateUserhasGameLabel_game}" for="game" />
                    <h:selectOneMenu id="game" value="#{userhasGameController.selected.game}" title="#{bundle.CreateUserhasGameTitle_game}" required="true" requiredMessage="#{bundle.CreateUserhasGameRequiredMessage_game}">
                        <f:selectItems value="#{gameController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserhasGameLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{userhasGameController.selected.user}" title="#{bundle.CreateUserhasGameTitle_user}" required="true" requiredMessage="#{bundle.CreateUserhasGameRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userhasGameController.create}" value="#{bundle.CreateUserhasGameSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userhasGameController.prepareList}" value="#{bundle.CreateUserhasGameShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserhasGameIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
