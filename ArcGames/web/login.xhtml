<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText>Login</h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="login" for="login" />
                    <h:inputText id="login" title="Login" value="#{userController.login}" />
                    <h:outputLabel value="passwd" for="passwd" />
                    <h:inputSecret id="passwd" title="Passwd" value="#{userController.loginPasswd}" />
                </h:panelGrid>

                <br />
                <h:commandButton value="Log in" type="submit" action="#{userController.checkLogin}" />
            </h:form>
            
            <br />
            <h:link outcome="/news/List" value="Back to homepage"/>

        </ui:define>
    </ui:composition>

</html>
