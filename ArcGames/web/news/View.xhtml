<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{newsController.selected.title}" title="#{bundle.ViewNewsTitle_title}"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:outputText value="#{newsController.selected.content}" title="#{bundle.ViewNewsTitle_content}"/> 
            <br />
            
            <canvas id="canvas" width="450" height="450"></canvas>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
            <script src="snake.js"></script>
            
            <h:outputText value="#{bundle.ViewNewsLabel_content}"/>
            <h:outputText value="#{bundle.ViewNewsLabel_date}"/>
            <h:outputText value="#{newsController.selected.date}" title="#{bundle.ViewNewsTitle_date}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewNewsLabel_user}"/>
            <h:outputText value="#{newsController.selected.user}" title="#{bundle.ViewNewsTitle_user}"/>
            <br />
                
            <h:form>
                <h:commandLink action="#{newsController.prepareList}" value="#{bundle.ViewNewsShowAllLink}"/>
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNewsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
