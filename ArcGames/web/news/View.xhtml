<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNewsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNewsLabel_newsPK_id}"/>
                    <h:outputText value="#{newsController.selected.newsPK.id}" title="#{bundle.ViewNewsTitle_newsPK_id}"/>
                    <h:outputText value="#{bundle.ViewNewsLabel_title}"/>
                    <h:outputText value="#{newsController.selected.title}" title="#{bundle.ViewNewsTitle_title}"/>
                    <h:outputText value="#{bundle.ViewNewsLabel_content}"/>
                    <h:outputText value="#{newsController.selected.content}" title="#{bundle.ViewNewsTitle_content}"/>
                    <h:outputText value="#{bundle.ViewNewsLabel_date}"/>
                    <h:outputText value="#{newsController.selected.date}" title="#{bundle.ViewNewsTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewNewsLabel_user}"/>
                    <h:outputText value="#{newsController.selected.user}" title="#{bundle.ViewNewsTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{newsController.destroyAndView}" value="#{bundle.ViewNewsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNewsEditLink}"/>
                <br />
                <h:commandLink action="#{newsController.prepareCreate}" value="#{bundle.ViewNewsCreateLink}" />
                <br />
                <h:commandLink action="#{newsController.prepareList}" value="#{bundle.ViewNewsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNewsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
