<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNewsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNewsLabel_title}" for="title" />
                    <h:inputText id="title" value="#{newsController.selected.title}" title="#{bundle.EditNewsTitle_title}" />
                    <h:outputLabel value="#{bundle.EditNewsLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{newsController.selected.content}" title="#{bundle.EditNewsTitle_content}" />
                    <h:outputLabel value="#{bundle.EditNewsLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{newsController.selected.user}" title="#{bundle.EditNewsTitle_user}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{newsController.update}" value="#{bundle.EditNewsSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="#{newsController.prepareList}" value="#{bundle.EditNewsShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
