<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputText value="Username : " />
                    <h:inputText id="search" value="#{userController.usernameSearch}"  />
                    <h:commandLink action="#{userController.search}" value="Search"/>
                    <h:commandLink action="#{userController.searchMode}" value="Advanced..."/>
                    <c:if test="#{userController.mode}">
                        <h:outputText value="Firstname : " />
                        <h:inputText id="firstNameSearch" value="#{userController.firstNameSearch}"  />
                        <h:outputText value="Lastname : " />
                        <h:inputText id="lastNameSearch" value="#{userController.lastNameSearch}"  />
                        <h:outputText value="Location : " />
                        <h:inputText id="locationSearch" value="#{userController.locationSearch}"  />
                        <h:commandLink action="#{userController.advancedSearch}" value="Search"/>
                    </c:if>
                </h:panelGrid>
            </h:form>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserEmpty}" rendered="#{userController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userController.items.rowCount > 0}">
                    <h:outputText value="#{userController.pagination.pageFirstItem + 1}..#{userController.pagination.pageLastItem + 1}/#{userController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userController.previous}" value="#{bundle.Previous} #{userController.pagination.pageSize}" rendered="#{userController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userController.next}" value="#{bundle.Next} #{userController.pagination.pageSize}" rendered="#{userController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>

                        <c:if test="#{userController.isAdmin()}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{userController.prepareView}" value="#{bundle.ListUserViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{userController.prepareEdit}" value="#{bundle.ListUserEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{userController.destroy}" value="#{bundle.ListUserDestroyLink}"/>
                            </h:column>

                        </c:if>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:link outcome="/news/List" value="Back to homepage"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
