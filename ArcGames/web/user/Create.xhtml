<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" styleClass="form">
                    <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{userController.selected.mail}" title="#{bundle.CreateUserTitle_mail}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_passwd}" for="passwd" />
                    <h:inputSecret id="passwd" value="#{userController.selected.passwd}" title="#{bundle.CreateUserTitle_passwd}" validator="#{userController.savePasswd}" />
                    <h:outputLabel value="Password confirm" for="passwdConfirm" />
                    <h:inputSecret id="passwdConfirm" value="#{userController.selected.passwd}" title="PasswordConfirm" validator="#{userController.validatePasswd}">
                    </h:inputSecret>
                    <h:outputLabel value="#{bundle.CreateUserLabel_location}" for="location" />
                    <h:inputText id="location" value="#{userController.selected.location}" title="#{bundle.CreateUserTitle_location}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:link outcome="/news/List" value="Back to homepage"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
